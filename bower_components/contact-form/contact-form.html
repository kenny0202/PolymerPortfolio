
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-decorator.html">
<link rel="import" href="../paper-input/paper-autogrow-textarea.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-toast/paper-toast.html">
<link rel="import" href="../core-input/core-input.html">
<link rel="import" href="../core-overlay/core-overlay.html">
<link rel="import" href="../core-transition/core-transition-css.html">
<link rel="import" href="../core-media-query/core-media-query.html">

<polymer-element name="contact-form">
	<template>
		<style>
			paper-input-decorator {
				margin:auto;
				max-width: 70%;
				padding-left: 7%;
				padding-right: 7%;
			} 

			paper-button[raised].colored {
				background: #03a9f4;
				color: #fff;
				margin-bottom:15px;
			}
			
			#sendButton::shadow #ripple {
				color: blue;
			}

			#form {
				background:#FFFFFF;
				margin: 40px auto;
				width:80%;
				box-shadow: 3px 3px 10px #888888;
				border-radius: 5px;
			}

			.custom /deep/ ::-webkit-input-placeholder {
				color: #0f9d58;
			}

			.custom /deep/ ::-moz-placeholder {
				color: #0f9d58;
			}

			.custom /deep/ :-ms-input-placeholder {
				color: #0f9d58;
			}

			.custom /deep/ .label-text {
				color: #039be5;
			}

			.custom /deep/ .error {
				color: #e51c23;
			}

			.custom /deep/ .unfocused-underline {
				background-color: #0f9d58;
			}

			.custom[focused] /deep/ .floated-label .label-text {
				color: #039be5;
			}

			.custom /deep/ .focused-underline {
				background-color: #039be5;
			}

			.custom {
				color: #000000;
			}
			
			paper-toast {
				color: #ffc107;
				bottom: 2%;
				left: 0;
				width: 100%;
			}
			
		</style>
		<form id="form" name="form" action="form.php" method="post" is="ajax-form">
			<template is="auto-binding">
				<paper-input-decorator floatinglabel label="First Name" name="firstname" maxlength="50" class="custom" validate="^[a-zA-Z]+$" 
					error="First name can only contain letters " isInvalid="{{!$.firstNameValidation.validity.valid}}">
					<input id="firstNameValidation" is="core-input" pattern="^[a-zA-Z \-&#39.,]{1,50}$">
				</paper-input-decorator>
			</template>
			
			<template is="auto-binding">
				<paper-input-decorator floatinglabel label="Last Name" name="lastname" maxlength="50" class="custom" 
					error="Last name can only contain letters" isInvalid="{{!$.lastNameValidation.validity.valid}}">
					<input id="lastNameValidation" is="core-input" pattern="^[a-zA-Z \-&#39.,]{1,50}$">
				</paper-input-decorator>
			</template>

            <br>

            <template is="auto-binding">
				<paper-input-decorator floatinglabel label="Email" name="email" maxlength="120" class="custom"  error="Email is invalid"
					isInvalid="{{!$.emailValidation.validity.valid}}">
					<input id="emailValidation" is="core-input"
					 pattern="^([a-zA-Z0-9_\.\-!#$%&&#39*\+\/=?^{}~])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z0-9]{2,})+$">
				</paper-input-decorator>
			</template>

			<br>
			<paper-input-decorator floatinglabel label="Subject" name="subject" id="subject" maxlength="70" class="custom"  error="Subject is required" 
				isInvalid="{{!$.subjectValidation.validity.valid}}">
				<input id="subjectValidation" is="core-input" pattern="^[a-zA-Z0-9 _!.?<>\+\-=@#$%^&*();:,&#39&#34\\\/{}]{10,80}$">  
			</paper-input-decorator>
            <br>
			<paper-input-decorator floatingLabel label="Comments" class="custom">
				<paper-autogrow-textarea>
					<textarea></textarea>
			    </paper-autogrow-textarea>
			</paper-input-decorator>

            <paper-button raised class="colored" name="send" id="sendButton" on-click="{{send}}">Send</paper-button>
			<paper-toast id="toast" class="capsule" text="Message sent" duration="2000"></paper-toast>
        </form>
		
	</template>
	<script>
		Polymer('contact-form', {
			
			send: function() {

				this.$.toast.show()
			}
				
		});

	</script>
</polymer-element>
