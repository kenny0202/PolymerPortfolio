<!--
This element is used to display a material divider.
It can be used in conjunction with mat-menu.

@element mat-divider
@description A custom element used to display a Material Design divider
@keywords material design, material divider, web app, html5, expandjs, web-components
@group contents
@homepage http://expandjs.com/elements/mat-divider
@demo http://expandjs.com/demo/mat-divider

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-ink ExpandJS/mat-ink

@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-option ExpandJS/mat-option
@devDependency mat-paper ExpandJS/mat-paper
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink.html">

<polymer-element name="mat-divider" attributes="baseline cap inset">

    <template>
        <style>
            :host {
                display: block;
                margin: 7px 0 8px 0;
                overflow: hidden;
                transition: margin 0.33s cubic-bezier(0.55, 0, 0.01, 1);
                will-change: margin;
            }

            :host([baseline]),
            :host([cap]) {
                left: 0;
                margin: 0;
                position: absolute;
                right: 0;
            }

            :host([baseline]) {
                bottom: 0;
            }

            :host([cap]) {
                top: 0;
            }

            :host #matDividerWrapper {
                border-top: 1px solid currentColor;
            }

            :host([inset]) #matDividerWrapper {
                margin-left: 72px;
            }
        </style>
        <mat-ink id="matDividerWrapper" opacity="divider"></mat-ink>
    </template>

    <script>
        XPElement({

            // ELEMENT
            is: 'mat-divider',

            // PUBLISH
            publish: {

                /**
                 * If set to true, the divider is aligned baseline.
                 *
                 * @attribute baseline
                 * @type boolean
                 * @default false
                 */
                baseline: {reflect: true, value: false},

                /**
                 * If set to true, the divider is aligned cap.
                 *
                 * @attribute cap
                 * @type boolean
                 * @default false
                 */
                cap: {reflect: true, value: false},

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                inset: {reflect: true, value: false}
            },

            /*********************************************************************/

            // OBSERVER
            baselineChanged: function (pre, post) {
                this.cap = this.cap && !post;
            },

            // OBSERVER
            capChanged: function (pre, post) {
                this.baseline = this.baseline && !post;
            }
        });
    </script>

</polymer-element>
